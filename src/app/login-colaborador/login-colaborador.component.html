<div class="card flex justify-content-center gap-3">
    <a routerLink="/home" class="p-button font-bold">
        Voltar
    </a>
</div>

<div class="card flex justify-content-center">
 <p-floatLabel>
    <input id="emailColaborador" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" pInputText [(ngModel)]="colaboradorService.colaborador.emailColaborador"/>
    <label for="emailColaborador">Digite seu email</label>
 </p-floatLabel>
</div>
<br>
<br>
<div class="card flex justify-content-center">
    <p-password [(ngModel)]="senha" [toggleMask]="true" />
</div>
<br>
<br>
<p-toast />
<p-button label="Esqueci a senha" [text]="true" severity="info" />
<p-button label="Submit" (click)="enviarDados()"  />
